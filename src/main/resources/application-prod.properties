# Configuracion de base de datos MySQL para produccion
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_OGTISE?useSSL=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=mysql_produccion
spring.datasource.password=password_produccion

# Configuracion de JPA/Hibernate para produccion
spring.jpa.hibernate.ddl-auto=validate 
spring.jpa.show-sql=false # No mostrar SQL en logs

# Optimizaciones de Hibernate para producci칩n
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.batch_size=50

# Configuracion de pool de conexiones
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
server.port=8080

# Configuracion de logging en produccion
logging.file.name=/var/log/sistema-activos/sistema.log

# Configuracion de seguridad adicional
management.endpoints.web.exposure.include=health,info
server.servlet.session.cookie.secure=true # Cookie de sesi칩n solo por HTTPS
server.error.include-stacktrace=never # Nunca mostrar stacktrace en producci칩n

# Mantener nombres tal cual est치n definidos (importante para migraciones con Flyway/Liquibase)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
