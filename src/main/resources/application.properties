# Configuracion base de la aplicacion
spring.application.name=SistemaGestionActivosTecnologicos

# Configuracion de base de datos MySQL base
spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de logging
logging.level.root=WARN
logging.level.pe.edu.unasam.activos=INFO
logging.file.name=logs/sistema-activos.log

# Configuracion de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=true

# Configuracion de JPA base
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Estrategia de nombrado para que Hibernate no cambie los nombres de tablas/columnas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# JWT Configuration
jwt.secret=SistemaActivosUNASAMSecretKeyForJWTTokenGeneration2024MustBe256BitsOrMoreForHS256Algorithm
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Session Configuration - 15 minutos de inactividad
server.servlet.session.timeout=15m
server.servlet.session.cookie.max-age=900
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
spring.session.store-type=jdbc

# Configuración de paginación
app.pagination.default-size=10
app.pagination.max-size=100

# Perfil activo por defecto
spring.profiles.active=dev

# Evitar que se muestren detalles de error en las respuestas
server.error.include-stacktrace=on_param
