# Configuracion de base de datos MySQL para desarrollo
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_ogtise?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.physical_column_order=INSERT

# Configuracion de desarrollo
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

# Configuracion de logging para desarrollo
logging.level.pe.edu.unasam.activos=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Habilitar consola de H2 (si se usa en alg√∫n perfil)
spring.h2.console.enabled=true

# Mostrar siempre el stacktrace en errores
server.error.include-stacktrace=always
