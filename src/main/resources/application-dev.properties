# Configuracion de base de datos MySQL para desarrollo
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_ogtise?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.physical_column_order=INSERT

# Configuracion de herramientas de desarrollo
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

# ===================================================================
#  CONFIGURACIÓN DE LOGGING DETALLADO PARA DEBUGGING (RECOMENDADO)
# ===================================================================
# Patrón de log más detallado para la consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Niveles de logging para ver más detalle
logging.level.root=WARN
logging.level.pe.edu.unasam.activos=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.orm.jpa=INFO

# Logging de SQL y parámetros de Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF

# Habilitar consola de H2 (si se usa en algún perfil)
spring.h2.console.enabled=true

# Mostrar siempre el stacktrace en errores
server.error.include-stacktrace=always
