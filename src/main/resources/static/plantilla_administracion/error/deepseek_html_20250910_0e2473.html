<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Acceso Denegado | Sistema de Activos UNASAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #6c3a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 15px; height: 15px; left: 35%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 25px; height: 25px; left: 50%; animation-delay: 1.5s; }
        .particle:nth-child(5) { width: 12px; height: 12px; left: 70%; animation-delay: 3s; }
        .particle:nth-child(6) { width: 18px; height: 18px; left: 85%; animation-delay: 0.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .error-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #ffa726, #ff5252, #ff7043);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .astronaut {
            position: absolute;
            top: 20%;
            right: 10%;
            font-size: 4rem;
            animation: astronautFloat 4s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes astronautFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @media (max-width: 768px) {
            .error-code { font-size: 6rem; }
            .error-title { font-size: 1.8rem; }
            .error-message { font-size: 1rem; }
            .astronaut { display: none; }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="astronaut">ðŸš«</div>

    <div class="error-container">
        <div class="error-code">403</div>
        <h1 class="error-title">Acceso Restringido</h1>
        <p class="error-message">
            No tienes permisos para acceder a esta Ã¡rea del sistema. 
            Si crees que esto es un error, por favor contacta al administrador.
        </p>
        <div class="action-buttons">
            <a href="/" class="btn">Volver al Inicio</a>
            <a href="javascript:history.back()" class="btn">Regresar</a>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: 4px;
                height: 4px;
                background: white;
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                animation: sparkleAnim 1s ease-out forwards;
            `;
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleAnim {
                0% { opacity: 1; transform: scale(0) rotate(0deg); }
                100% { opacity: 0; transform: scale(1) rotate(180deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
