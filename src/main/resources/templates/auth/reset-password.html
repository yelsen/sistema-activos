<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restablecer contraseña | Sistema de Activos</title>
    <link rel="stylesheet" th:href="@{/css/theme.min.css}">
    <script th:src="@{/js/vendors/color-modes.js}"></script>
</head>
<body>
<main class="d-flex flex-column justify-content-center vh-100">
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8 col-12">
                    <div class="card card-lg mb-6">
                        <div class="card-body p-5 p-md-6">
                            <div class="text-center mb-5">
                                <h1 class="h2 fw-bold mb-2">Restablecer contraseña</h1>
                                <p class="text-muted">Ingresa el código que recibiste por WhatsApp</p>
                            </div>

                            <!-- Flash messages for toasts -->
                            <div id="flash-messages" style="display:none;"
                                 th:attr="data-success=${success}, data-error=${error}"></div>

                            <form th:action="@{/reset-password}" method="post" autocomplete="off">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <div class="mb-3">
                                    <label class="form-label">Usuario <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="username" th:value="${username}" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Código de verificación <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="code" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nueva contraseña <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="passwordNueva" required />
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Confirmar contraseña <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="passwordConfirmar" required />
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg fw-semibold" type="submit">
                                        <i class="ti ti-password me-2"></i> Actualizar contraseña
                                    </button>
                                </div>
                                <div class="mt-3 text-center">
                                    <a th:href="@{/forgot-password}" class="text-decoration-none">Solicitar nuevo código</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/theme.min.js}"></script>
<script th:src="@{/js/toast-notifications.js}"></script>
<script th:src="@{/js/common/toasts.js}"></script>
</body>
</html>
