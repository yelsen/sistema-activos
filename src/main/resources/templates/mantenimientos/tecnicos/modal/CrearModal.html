<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="modalCrear" class="modal fade" id="modalCrearTecnico" tabindex="-1"
        aria-labelledby="modalCrearTecnicoLabel" aria-hidden="true"
        th:attr="data-search-url=@{/personas/buscar-tecnico}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-azulunasam text-white position-relative modal-shape-header">
                    <div class="d-flex align-items-center gap-3 position-relative">
                        <i class="ti ti-users-group fs-2"></i>
                        <div>
                            <h5 class="mb-0 text-white">Crear Nuevo Técnico</h5>
                            <p class="fs-10 mb-0 text-white-50">Registra un nuevo técnico.</p>
                        </div>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <form th:action="@{/mantenimientos/tecnicos}" th:object="${tecnico}" method="post"
                    id="formCrearTecnicos" class="needs-validation" novalidate>
                    <div class="modal-body p-4">
                        <div class="row g-3">
                            <!-- Sección de Persona -->
                            <div class="col-12">
                                <h6 class="text-primary border-bottom pb-2 fw-semibold">
                                    <i class="ti ti-user-group me-2"></i>Información de Técnicos
                                </h6>
                            </div>
                            <div class="col-12">
                                <label for="dniPersona" class="form-label">
                                    DNI <span class="text-danger">*</span>
                                </label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">
                                        <i class="ti ti-id"></i>
                                    </span>
                                    <input type="text" class="form-control" id="dniPersona" th:field="*{dniPersona}"
                                        placeholder="Ingrese número de DNI... " maxlength="8" pattern="[0-9]{8}"
                                        autocomplete="off">
                                    <div class="invalid-feedback">Debe ser un DNI de 8 dígitos.</div>
                                </div>
                                <!-- Panel de feedback justo debajo del DNI -->
                                <div class="col-12">
                                    <div id="persona-feedback" aria-live="polite"></div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="nombres" class="form-label">
                                    Nombres <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="nombres" th:field="*{nombres}"
                                    data-search-field="nombres" required placeholder="Ingrese nombres">
                                <div class="invalid-feedback">Los nombres son requeridos.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="apellidos" class="form-label">
                                    Apellidos <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}"
                                    data-search-field="apellidos" required placeholder="Ingrese apellidos">
                                <div class="invalid-feedback">Los apellidos son requeridos.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">
                                    Email <span class="text-danger">*</span>
                                </label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                    data-search-field="email" required placeholder="ejemplo@correo.com">
                                <div class="invalid-feedback">Ingrese un email válido.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" th:field="*{telefono}"
                                    data-search-field="telefono" placeholder="Opcional">
                            </div>
                            <div class="col-md-6">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" th:field="*{direccion}"
                                    data-search-field="direccion" placeholder="Opcional">
                            </div>
                            <div class="col-md-6">
                                <label for="genero" class="form-label">
                                    Género <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="genero" th:field="*{genero}" data-search-field="genero"
                                    data-choices required>
                                    <option value="">Seleccione un género</option>
                                    <option th:each="g : ${generos}" th:value="${g.name()}"
                                        th:text="${#strings.capitalize(g.name().toLowerCase())}"></option>
                                </select>
                                <div class="invalid-feedback">Seleccione un género.</div>
                            </div>

                            <!-- Sección de Cuenta -->
                            <div class="col-12 mt-4">
                                <h6 class="text-primary border-bottom pb-2 fw-semibold">
                                    <i class="ti ti-lock me-2"></i>Especialización Técnica
                                </h6>
                            </div>

                            <div class="col-md-12">
                                <label for="idEspecialidad" class="form-label">
                                    Especialidad Técnica <span class="text-danger">*</span>
                                </label>
                                <select id="idEspecialidad" th:field="*{idEspecialidad}" class="form-select"
                                    data-choices required>
                                    <option value="">Seleccione una especialidad</option>
                                    <option th:each="e : ${especialidades}" th:value="${e.idEspecialidadTecnico}"
                                        th:text="${e.nombreEspecialidad}">
                                    </option>
                                </select>
                                <div class="invalid-feedback">Seleccione una especialidad.</div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-ghost-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardarTecnico">
                            <i class="ti ti-device-floppy me-1"></i>Guardar Técnicos
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
