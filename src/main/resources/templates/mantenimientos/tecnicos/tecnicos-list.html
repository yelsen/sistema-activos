<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="tecnicoList" id="tecnico-list-fragment">

    <!-- Tabla de Técnicos -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>DNI</th>
                    <th>Nombre Completo</th>
                    <th>Especialidad</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Estado</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tecnico : ${tecnicosPage.content}">
                    <td th:text="${tecnico.dniPersona}"></td>
                    <td>
                        <div class="fw-medium" th:text="${tecnico.nombrePersona}"></div>
                        <small class="badge bg-primary-subtle text-primary-emphasis"
                            th:if="${tecnico.generoPersona != null}" th:text="${tecnico.generoPersona}"></small>
                    </td>
                    <td th:text="${tecnico.nombreEspecialidad}"></td>
                    <td th:text="${tecnico.emailPersona}"></td>
                    <td th:text="${tecnico.telefonoPersona}"></td>
                    <td th:text="${tecnico.direccionPersona}"></td>

                    <td>
                        <th:block
                            th:with="est=${tecnico.estadoTecnico != null ? tecnico.estadoTecnico.name() : 'DESCONOCIDO'}">
                            <span class="badge" th:classappend="${est == 'ACTIVO' 
                                      ? 'bg-success-subtle text-success-emphasis' 
                                      : (est == 'BLOQUEADO' 
                                          ? 'bg-danger-subtle text-danger-emphasis' 
                                          : (est == 'INACTIVO' 
                                              ? 'bg-warning-subtle text-warning-emphasis' 
                                              : 'bg-secondary-subtle text-secondary-emphasis'))}" th:text="${est == 'ACTIVO' 
                                      ? 'Activo' 
                                      : (est == 'BLOQUEADO' 
                                          ? 'Bloqueado' 
                                          : (est == 'INACTIVO' 
                                              ? 'Inactivo' 
                                              : 'Sin estado'))}">
                            </span>
                        </th:block>
                    </td>

                    <!-- Acciones -->
                    <td class="text-center">
                        <div class="dropdown dropstart">
                            <button class="btn btn-icon btn-ghost btn-sm rounded-circle bg-secondary-subtle"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="ti ti-dots-vertical"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li sec:authorize="hasAuthority('TECNICOS_EDITAR')">
                                    <button class="dropdown-item" type="button" data-bs-toggle="modal"
                                        data-bs-target="#modalEditarTecnico" th:data-tecnico-id="${tecnico.idTecnico}">
                                        <i class="ti ti-pencil me-2"></i>Editar
                                    </button>
                                </li>
                                <li sec:authorize="hasAuthority('TECNICOS_EDITAR')">
                                    <form
                                        th:action="@{/mantenimientos/tecnicos/{id}/cambiar-estado(id=${tecnico.idTecnico})}"
                                        method="post" class="d-inline">
                                        <button class="dropdown-item" type="submit">
                                            <i class="ti ti-repeat me-2"></i>Cambiar estado
                                        </button>
                                    </form>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li sec:authorize="hasAuthority('TECNICOS_ELIMINAR')">
                                    <button class="dropdown-item text-danger" type="button" data-bs-toggle="modal"
                                        data-bs-target="#modalEliminarTecnico" th:data-tecnico-id="${tecnico.idTecnico}"
                                        th:data-tecnico-nombre="${tecnico.nombrePersona}">
                                        <i class="ti ti-trash me-2"></i>Eliminar
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>

                <!-- Mensaje cuando no hay resultados -->
                <tr th:if="${tecnicosPage.empty}">
                    <td colspan="8" class="text-center py-5">
                        <div class="d-flex flex-column align-items-center">
                            <i class="ti ti-users-off fs-1 text-muted mb-3"></i>
                            <p class="text-muted mb-0">No se encontraron técnicos</p>
                            <small class="text-muted">Intenta ajustar los filtros de búsqueda</small>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginación -->
    <div class="card-footer" th:if="${!tecnicosPage.empty}">
        <div
            th:replace="~{fragments/pagination :: pagination(page=${tecnicosPage}, url='/mantenimientos/tecnicos', query=${query}, estado=${estado})}">
        </div>
    </div>
</div>

</html>
