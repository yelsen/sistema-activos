<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Modal crear rol -->
    <div class="modal fade" id="modalCrearRol" tabindex="-1" aria-labelledby="modalCrearRolLabel" aria-hidden="true"
        th:fragment="modal">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCrearRolLabel">
                        <i class="ti ti-shield-plus me-2"></i> Crear Nuevo Rol
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/seguridad/roles}" method="post" id="formCrearRol" novalidate="novalidate">
                    <div class="modal-body">
                        <!-- Información básica del rol -->
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="nombreRol" class="form-label">Nombre del Rol <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nombreRol" name="nombreRol"
                                    placeholder="Ej: Administrador de Contenido" required>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="nivelAcceso" class="form-label">Nivel <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="nivelAcceso" name="nivelAcceso" min="1"
                                    max="10" required>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="colorRol" class="form-label">Color</label>
                                <input type="color" class="form-control form-control-color w-100" id="colorRol"
                                    name="colorRol" value="#5e72e4">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="estadoRol" class="form-label">Estado <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="estadoRol" name="estadoRol" required>
                                    <option value="ACTIVO" selected>Activo</option>
                                    <option value="INACTIVO">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="descripcionRol" class="form-label">Descripción (Opcional)</label>
                            <textarea class="form-control" id="descripcionRol" name="descripcionRol" rows="2"
                                placeholder="Describe brevemente el propósito de este rol"></textarea>
                        </div>

                        <hr class="my-4">

                        <!-- Sección de Permisos -->
                        <h6 class="mb-3">Asignación de Permisos</h6>

                        <!-- Barra de búsqueda y filtros -->
                        <div class="d-flex flex-wrap gap-2 mb-3">
                            <div class="flex-grow-1">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="ti ti-search"></i></span>
                                    <input type="text" class="form-control" id="searchPermissions"
                                        placeholder="Buscar módulos...">
                                </div>
                            </div>
                            <div class="btn-group" role="group" aria-label="Filtros de permisos">
                                <button type="button" class="btn btn-outline-secondary active" data-filter="all">Todos</button>
                                <button type="button" class="btn btn-outline-secondary" data-filter="selected">Seleccionados</button>
                                <button type="button" class="btn btn-outline-secondary" data-filter="unselected">No
                                    seleccionados</button>
                            </div>
                        </div>

                        <!-- Tabla de permisos -->
                        <div class="border rounded" style="max-height: 450px; overflow: auto;" data-simplebar>
                            <table class="table table-sm table-hover table-bordered mb-0" id="permissionsTable">
                                <thead class="table-light" style="position: sticky; top: 0; z-index: 2;">
                                    <tr>
                                        <th class="w-40">Módulo</th>
                                        <th class="text-center" style="width: 12%;">
                                            <div class="form-check d-inline-block">
                                                <input class="form-check-input master-checkbox" type="checkbox" data-action="leer">
                                                <label class="form-check-label">Leer</label>
                                            </div>
                                        </th>
                                        <th class="text-center" style="width: 12%;">
                                            <div class="form-check d-inline-block">
                                                <input class="form-check-input master-checkbox" type="checkbox" data-action="crear">
                                                <label class="form-check-label">Crear</label>
                                            </div>
                                        </th>
                                        <th class="text-center" style="width: 12%;">
                                            <div class="form-check d-inline-block">
                                                <input class="form-check-input master-checkbox" type="checkbox" data-action="editar">
                                                <label class="form-check-label">Editar</label>
                                            </div>
                                        </th>
                                        <th class="text-center" style="width: 12%;">
                                            <div class="form-check d-inline-block">
                                                <input class="form-check-input master-checkbox" type="checkbox" data-action="eliminar">
                                                <label class="form-check-label">Eliminar</label>
                                            </div>
                                        </th>
                                        <th class="text-center" style="width: 12%;">
                                            <div class="form-check d-inline-block">
                                                <input class="form-check-input master-checkbox" type="checkbox" data-action="exportar">
                                                <label class="form-check-label">Exportar</label>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="modulo : ${permisosTabla}" class="module-row"
                                        th:attr="data-module-name=${modulo.value.nombreModulo}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <i th:class="${modulo.value.iconoModulo ?: 'ti ti-puzzle'} + ' me-2 text-muted'"></i>
                                                <div>
                                                    <div class="fw-bold" th:text="${modulo.value.nombreModulo}"></div>
                                                    <small class="text-muted"
                                                        th:text="${modulo.value.descripcionModulo}"></small>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="text-center" th:each="action : ${ {'leer', 'crear', 'editar', 'eliminar', 'exportar'} }">
                                            <div th:with="permiso=${
                                                action == 'leer' ? modulo.value.leer :
                                                action == 'crear' ? modulo.value.crear :
                                                action == 'editar' ? modulo.value.editar :
                                                action == 'eliminar' ? modulo.value.eliminar :
                                                modulo.value.exportar}" th:if="${permiso != null}" class="form-check d-inline-block">
                                                <input class="form-check-input permission-checkbox" type="checkbox"
                                                    name="permisoIds" th:value="${permiso.idPermiso}"
                                                    th:id="'permiso-' + ${permiso.idPermiso}"
                                                    th:attr="data-action=${action}">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="selectAllPermissions">
                                <label class="form-check-label" for="selectAllPermissions">Seleccionar Todos los Permisos</label>
                            </div>
                            <div class="text-muted small">
                                <span id="selected-permissions-count">0</span> de <span id="total-permissions-count">0</span> permisos seleccionados.
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-ghost-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="ti ti-device-floppy me-1"></i> Guardar Rol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
