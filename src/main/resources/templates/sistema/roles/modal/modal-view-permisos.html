<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Modal para ver permisos -->
    <div class="modal fade" id="modalViewPermisos" tabindex="-1" aria-labelledby="modalViewPermisosLabel" aria-hidden="true" th:fragment="modal-view-permisos-details">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalViewPermisosLabel"><i class="ti ti-key me-2"></i> Permisos del Rol:
                        <span id="viewRoleName"></span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" data-simplebar style="max-height: 400px;">
                    <div id="viewPermissionsList">
                        <!-- Los permisos se cargarán aquí dinámicamente -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
