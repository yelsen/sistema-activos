<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Modal para ver permisos (SHELL) -->
    <div class="modal fade" id="modalDetalleRol" tabindex="-1" aria-labelledby="modalDetalleRolLabel" aria-hidden="true"
        th:fragment="modalDetalle">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="ti ti-key me-2"></i> Detalle del Rol: 
                        <span class="rol-nombre-placeholder"></span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detalle-rol-contenido" data-simplebar style="max-height: 450px;">
                    <!-- El contenido se cargará aquí vía fetch, se muestra un spinner mientras tanto -->
                    <div class="d-flex justify-content-center p-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fragmento de contenido que se carga dinámicamente -->
    <div th:fragment="detalle-content">
        <div th:if="${#maps.isEmpty(permisosPorModulo)}">
            <p class="text-muted text-center">Este rol no tiene permisos asignados.</p>
        </div>
        <div class="accordion" id="accordionDetallePermisos" th:unless="${#maps.isEmpty(permisosPorModulo)}">
            <!-- Iteración de Módulos -->
            <div class="accordion-item" th:each="modulo, iterStat : ${permisosPorModulo}">
                <h2 class="accordion-header" th:id="'heading-detalle-' + ${iterStat.index}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#collapse-detalle-' + ${iterStat.index}" aria-expanded="false"
                        th:aria-controls="'collapse-detalle-' + ${iterStat.index}">
                        <span th:text="${modulo.key}">Nombre del Módulo</span>
                    </button>
                </h2>
                <div th:id="'collapse-detalle-' + ${iterStat.index}" class="accordion-collapse collapse"
                    th:aria-labelledby="'heading-detalle-' + ${iterStat.index}" data-bs-parent="#accordionDetallePermisos">
                    <div class="accordion-body">
                        <ul class="list-unstyled mb-0">
                            <li th:each="permiso : ${modulo.value}" class="mb-1">
                                <i class="ti ti-check text-success me-2"></i>
                                <span th:text="${permiso.nombrePermiso}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
