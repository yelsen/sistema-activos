<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Modal para ver permisos (SHELL) -->
    <div class="modal fade" id="modalDetalleRol" tabindex="-1" aria-labelledby="modalDetalleRolLabel"
        th:fragment="modalDetalle">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-azulunasam text-white position-relative modal-shape-header">
                    <div class="d-flex align-items-center gap-3 position-relative">
                        <i class="ti ti-key fs-2"></i>
                        <div>
                            <h5 class="mb-0 text-white">Permisos del Rol: <span
                                    class="rol-nombre-placeholder fw-bold"></span></h5>
                            <p class="fs-10 mb-0 text-white-50">Listado de permisos asignados a este rol.</p>
                        </div>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body " id="detalle-rol-contenido" data-simplebar>
                    <!-- El contenido se cargará aquí vía fetch, se muestra un spinner mientras tanto -->
                    <div class="d-flex justify-content-center p-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-ghost-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fragmento de contenido que se carga dinámicamente -->
    <div class="p-2 " th:fragment="detalle-content">
        <!-- Mostrar mensaje si no hay permisos activos -->
        <div th:if="${#lists.isEmpty(rol.permisosAgrupados)}" class="text-center p-4">
            <i class="ti ti-alert-circle fs-1 text-warning mb-2"></i>
            <h6 class="mb-1">Sin Permisos Asignados</h6>
            <p class="text-muted">Este rol no tiene ningún permiso activo.</p>
        </div>

        <!-- Iterar sobre los módulos que SÍ tienen permisos activos -->
        <div class="list-group list-group-flush" th:unless="${#lists.isEmpty(rol.permisosAgrupados)}">
            <div class="list-group-item" th:each="grupo, iterStat : ${rol.permisosAgrupados}">

                <div class="d-flex w-100 justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <div
                            th:class="'stat-icon icon-' + ${ {'blue','green','purple','orange','red','cyan','pink'}[iterStat.index % 7] }">
                            <i th:class="'ti ' + (${grupo.modulo.iconoModulo} ?: 'ti-puzzle')"></i>
                        </div>
                        <div>
                            <h6 class="mb-0 fw-semibold" th:text="${grupo.modulo.nombreModulo}">Módulo</h6>
                            <small class="text-muted" th:text="${grupo.modulo.descripcionModulo}">Descripción del
                                módulo</small>
                        </div>
                    </div>
                </div>
                <!-- Lista de acciones como badges -->
                <div class="mt-3 d-flex flex-wrap gap-2">
                    <th:block th:each="accion : ${grupo.acciones}">
                        <span class="badge bg-primary-subtle text-primary-emphasis rounded-pill">
                            <i class="ti ti-check me-1"></i>
                            <span th:text="${accion.nombreAccion}">Acción</span>
                        </span>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
