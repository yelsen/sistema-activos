<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <form th:action="@{/seguridad/roles/update/{id}(id=${rol.idRol})}" method="post" id="formEditarRol"
        novalidate="novalidate" th:object="${rol}">
        <!-- Información básica del rol -->
        <div class="row">
            <div class="col-md-5 mb-3">
                <label for="editNombreRol" class="form-label">Nombre del Rol <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="editNombreRol" name="nombreRol" th:value="*{nombreRol}"
                    required>
            </div>
            <div class="col-md-2 mb-3">
                <label for="editNivelAcceso" class="form-label">Nivel <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="editNivelAcceso" name="nivelAcceso" min="1" max="10"
                    th:value="*{nivelAcceso}" required>
            </div>
            <div class="col-md-2 mb-3">
                <label for="editColorRol" class="form-label">Color</label>
                <input type="color" class="form-control form-control-color w-100" id="editColorRol" name="colorRol"
                    th:value="*{colorRol}">
            </div>
            <div class="col-md-3 mb-3">
                <label for="editEstadoRol" class="form-label">Estado <span class="text-danger">*</span></label>
                <select class="form-select" id="editEstadoRol" name="estadoRol" required>
                    <option value="ACTIVO" th:selected="*{estadoRol.name() == 'ACTIVO'}">Activo</option>
                    <option value="INACTIVO" th:selected="*{estadoRol.name() == 'INACTIVO'}">Inactivo</option>
                </select>
            </div>
        </div>
        <div class="mb-4">
            <label for="editDescripcionRol" class="form-label">Descripción (Opcional)</label>
            <textarea class="form-control" id="editDescripcionRol" name="descripcionRol" rows="2"
                th:text="*{descripcionRol}"></textarea>
        </div>

        <hr class="my-4">

        <div
            th:replace="~{sistema/roles/fragments/permisos-matriz :: matriz(${permisosTabla}, ${acciones}, ${rolPermisoIds})}">
        </div>
    </form>
</body>

</html>
