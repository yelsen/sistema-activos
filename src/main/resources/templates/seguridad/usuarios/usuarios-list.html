<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="usuariosList" id="usuarios-list-fragment">

    <!-- Tabla de Usuarios -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>DNI</th>
                    <th>Nombre Completo</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuariosPage.content}">
                    <td th:text="${usuario.dniPersona}"></td>
                    <td>
                        <div class="fw-medium" th:text="${usuario.nombrePersona}"></div>
                        <small class="badge bg-primary-subtle text-primary-emphasis"
                            th:if="${usuario.generoPersona != null}" th:text="${usuario.generoPersona}"></small>
                    </td>
                    <td>
                        <span th:text="${usuario.usuario}"></span>
                    </td>
                    <td th:text="${usuario.emailPersona}"></td>
                    <td th:text="${usuario.telefonoPersona}"></td>
                    
                    <td>
                        <span class="badge" th:text="${usuario.nombreRol}" th:style="${usuario.idRol != null and rolColorMap != null 
                                  ? 'background-color: ' + rolColorMap[usuario.idRol] + ' !important; color: white;' 
                                  : 'background-color: #6c757d !important; color: white;'}">
                        </span>
                    </td>
                    <td>
                        <span class="badge" th:classappend="${usuario.estadoUsuarios.name() == 'ACTIVO' 
                                  ? 'bg-success-subtle text-success-emphasis' 
                                  : (usuario.estadoUsuarios.name() == 'BLOQUEADO' 
                                      ? 'bg-danger-subtle text-danger-emphasis' 
                                      : (usuario.estadoUsuarios.name() == 'PENDIENTE' 
                                          ? 'bg-warning-subtle text-warning-emphasis' 
                                          : 'bg-secondary-subtle text-secondary-emphasis'))}" th:text="${usuario.estadoUsuarios.name() == 'ACTIVO' 
                                  ? 'Activo' 
                                  : (usuario.estadoUsuarios.name() == 'BLOQUEADO' 
                                      ? 'Bloqueado' 
                                      : (usuario.estadoUsuarios.name() == 'PENDIENTE' 
                                          ? 'Pendiente' 
                                          : 'Inactivo'))}">
                        </span>
                    </td>

                    <!-- Acciones -->
                    <td class="text-center">
                        <div class="dropdown dropstart">
                            <button class="btn btn-icon btn-ghost btn-sm rounded-circle bg-secondary-subtle"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="ti ti-dots-vertical"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li sec:authorize="hasAuthority('USUARIOS_EDITAR')">
                                    <button class="dropdown-item" type="button" data-bs-toggle="modal"
                                        data-bs-target="#modalEditarUsuario" th:data-usuario-id="${usuario.idUsuario}">
                                        <i class="ti ti-pencil me-2"></i>Editar
                                    </button>
                                </li>
                                <li sec:authorize="hasAuthority('USUARIOS_EDITAR')">
                                    <form
                                        th:action="@{/seguridad/usuarios/{id}/cambiar-estado(id=${usuario.idUsuario})}"
                                        method="post" class="d-inline">
                                        <button class="dropdown-item" type="submit">
                                            <i class="ti ti-repeat me-2"></i>Cambiar estado
                                        </button>
                                    </form>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li sec:authorize="hasAuthority('USUARIOS_ELIMINAR')">
                                    <button class="dropdown-item text-danger" type="button" data-bs-toggle="modal"
                                        data-bs-target="#modalEliminarUsuario" th:data-usuario-id="${usuario.idUsuario}"
                                        th:data-usuario-nombre="${usuario.usuario}">
                                        <i class="ti ti-trash me-2"></i>Eliminar
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>

                <!-- Mensaje cuando no hay resultados -->
                <tr th:if="${usuariosPage.empty}">
                    <td colspan="8" class="text-center py-5">
                        <div class="d-flex flex-column align-items-center">
                            <i class="ti ti-users-off fs-1 text-muted mb-3"></i>
                            <p class="text-muted mb-0">No se encontraron usuarios</p>
                            <small class="text-muted">Intenta ajustar los filtros de búsqueda</small>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginación -->
    <div class="card-footer" th:if="${!usuariosPage.empty}">
        <div
            th:replace="~{fragments/pagination :: pagination(page=${usuariosPage}, url='/seguridad/usuarios', query=${query}, estado=${estado})}">
        </div>
    </div>
</div>

</html>
