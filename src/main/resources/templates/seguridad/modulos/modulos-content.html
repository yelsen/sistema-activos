<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body th:fragment="content">
    <!-- Header de la página -->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="mb-2 h2">Gestión de Módulos</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/home}">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="#">Seguridad</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Módulos</li>
                </ol>
            </nav>
        </div>
        <div sec:authorize="hasAuthority('MODULOS_CREAR')">
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalCrearModulo">
                <i class="ti ti-plus me-1"></i> Nuevo Módulo
            </button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="card" id="modulo-content-wrapper">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title mb-0">Listado de Módulos</h5>
                <p class="mb-0 text-secondary small">Administra los módulos del sistema.</p>
            </div>
        </div>
        <div class="card-body">
            <!-- Formulario de Búsqueda -->
            <form id="filterForm" th:action="@{/seguridad/modulos}" method="get" class="row g-3 py-2">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Buscar por nombre de módulo..."
                        th:value="${query}" name="query" id="searchInput">
                </div>
            </form>

            <!-- Contenedor para la lista que se actualizará dinámicamente -->
            <div id="modulo-list-container" class="pt-2">
                <div th:replace="~{seguridad/modulos/modulos-list :: moduloList}"></div>
            </div>
        </div>
    </div>

    <!-- Inclusión de Modales -->
    <div th:replace="~{seguridad/modulos/modal/CrearModal :: modalCrearModulo}"></div>
    <div th:replace="~{seguridad/modulos/modal/EditarModal :: modalEditarModulo}"></div>
    <div th:replace="~{seguridad/modulos/modal/EliminarModal :: modalEliminarModulo}"></div>
 
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const listContainer = document.getElementById('modulo-list-container');
            const searchInput = document.getElementById('searchInput');
            let debounceTimer;

            // Inicializar tooltips en el contenido inicial (aplicados a botones)
            const initialTooltips = document.querySelectorAll('[data-tooltip="true"]');
            [...initialTooltips].forEach(el => new bootstrap.Tooltip(el));

            function sanitizeUrlForHistory(href) {
                const url = new URL(href);
                url.searchParams.delete('fragment');
                return url.href;
            }

            function fetchModulosByHref(href) {
                if (!listContainer) return;
                listContainer.classList.add('loading');
                fetch(href + (href.includes('?') ? '&' : '?') + 'fragment=true', {
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                    .then(async (response) => {
                        if (!response.ok) {
                            const serverText = await response.text();
                            throw new Error(serverText || ('Error ' + response.status + ': ' + response.statusText));
                        }
                        return response.text();
                    })
                    .then((html) => {
                        listContainer.innerHTML = html;
                        if (window.reinitializeChoices) {
                            window.reinitializeChoices();
                        }
                        const tooltipTriggerList = listContainer.querySelectorAll('[data-tooltip="true"]');
                        [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));
                        history.pushState(null, '', sanitizeUrlForHistory(href));
                    })
                    .catch((error) => {
                        console.error('Error al cargar módulos:', error);
                        listContainer.innerHTML = '<div class="alert alert-danger">Error al cargar los módulos. Por favor, recarga la página.</div>';
                    })
                    .finally(() => {
                        listContainer.classList.remove('loading');
                    });
            }

            function buildHrefFromLocation(overrides = {}) {
                const u = new URL(window.location.href);
                if (!u.pathname.endsWith('/seguridad/modulos')) {
                    u.pathname = '/seguridad/modulos';
                }

                if (overrides.query !== undefined) {
                    const q = (overrides.query || '').trim();
                    if (q) u.searchParams.set('query', q);
                    else u.searchParams.delete('query');
                }

                if (overrides.page !== undefined) {
                    u.searchParams.set('page', String(overrides.page));
                } else if (!u.searchParams.has('page')) {
                    u.searchParams.set('page', '0');
                }

                if (overrides.size !== undefined) {
                    u.searchParams.set('size', String(overrides.size));
                } else if (!u.searchParams.has('size')) {
                    const defaultSize = window.APP_CONFIG?.pagination?.defaultSize || 10;
                    u.searchParams.set('size', String(defaultSize));
                }

                return u.href;
            }

            // Búsqueda
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        const href = buildHrefFromLocation({ query: (searchInput.value || '').trim(), page: 0 });
                        fetchModulosByHref(href);
                    }, 350);
                });
            }

            // Delegación de eventos para paginación, edición y eliminación
            if (listContainer) {
                listContainer.addEventListener('click', (e) => {
                    const pageLink = e.target.closest('a.page-link');
                    if (pageLink && !pageLink.closest('.disabled')) {
                        e.preventDefault();
                        fetchModulosByHref(pageLink.href);
                        return;
                    }

                    // Editar (delegado)
                    const editBtn = e.target.closest('.btn-edit');
                    if (editBtn) {
                        e.preventDefault();
                        const id = editBtn.getAttribute('data-id') || editBtn.dataset.id;
                        if (id && window.ModulosModals?.openEdit) {
                            window.ModulosModals.openEdit(id);
                        }
                        return;
                    }

                    // Eliminar (delegado)
                    const deleteBtn = e.target.closest('.btn-delete');
                    if (deleteBtn) {
                        e.preventDefault();
                        const id = deleteBtn.getAttribute('data-id') || deleteBtn.dataset.id;
                        const nombre = deleteBtn.getAttribute('data-nombre') || deleteBtn.dataset.nombre;
                        if (id && nombre && window.ModulosModals?.openDelete) {
                            window.ModulosModals.openDelete(id, nombre);
                        }
                        return;
                    }
                });

                listContainer.addEventListener('change', (e) => {
                    if (e.target && e.target.id === 'pageSizeSelect') {
                        const newSize = parseInt(e.target.value, 10);
                        const href = buildHrefFromLocation({ size: isNaN(newSize) ? undefined : newSize, page: 0 });
                        fetchModulosByHref(href);
                    }
                });
            }

            // FLASH para apertura de modales
            const flashContainer = document.getElementById('flash-messages');
            if (flashContainer) {
                const modalCrearError = flashContainer.dataset.modalCrearError;
                if (modalCrearError) {
                    const modalCrearEl = document.getElementById('modalCrearModulo');
                    if (modalCrearEl) {
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalCrearEl);
                        modalInstance.show();
                    }
                }

                const errorModuloId = flashContainer.dataset.errorModuloId;
                if (errorModuloId) {
                    const modalEditarEl = document.getElementById('modalEditarModulo');
                    if (modalEditarEl) {
                        modalEditarEl.setAttribute('data-open-modulo-id', errorModuloId);
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEditarEl);
                        modalInstance.show();
                    }
                }

                const errorModuloDeleteId = flashContainer.dataset.errorModuloDeleteId;
                const errorModuloDeleteNombre = flashContainer.dataset.errorModuloDeleteNombre;
                if (errorModuloDeleteId && errorModuloDeleteNombre) {
                    const modalEliminarEl = document.getElementById('modalEliminarModulo');
                    if (modalEliminarEl) {
                        modalEliminarEl.setAttribute('data-open-modulo-id', errorModuloDeleteId);
                        modalEliminarEl.setAttribute('data-open-modulo-nombre', errorModuloDeleteNombre);
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEliminarEl);
                        modalInstance.show();
                    }
                }
            }

            // Editar: carga dinámica de contenido
            const modalEditarEl = document.getElementById('modalEditarModulo');
            if (modalEditarEl) {
                const editarModuloContenido = document.getElementById('editar-modulo-contenido');
                modalEditarEl.addEventListener('show.bs.modal', function (event) {
                    const button = event.relatedTarget;
                    const moduloId = button?.getAttribute('data-modulo-id') || modalEditarEl.getAttribute('data-open-modulo-id');
                    if (!moduloId) return;

                    editarModuloContenido.innerHTML = `<div class="d-flex justify-content-center p-5"><div class="spinner-border text-primary" role="status"><span class="visualmente-hidden">Cargando...</span></div></div>`;

                    fetch(`/seguridad/modulos/editar/${moduloId}`, {
                        headers: { 'X-Requested-With': 'XMLHttpRequest' }
                    })
                        .then(async (response) => {
                            if (!response.ok) {
                                const serverText = await response.text();
                                throw new Error(serverText || ('Error ' + response.status + ': ' + response.statusText));
                            }
                            return response.text();
                        })
                        .then((html) => {
                            editarModuloContenido.innerHTML = html;
                            window.reinitializeChoices && window.reinitializeChoices();
                        })
                        .catch((error) => {
                            console.error('Error al cargar módulo:', error);
                            editarModuloContenido.innerHTML = `<div class="alert alert-danger m-3"><i class="ti ti-alert-circle me-2"></i>No se pudo cargar la información.</div>`;
                        });
                });
            }

            // (Detalle de módulo removido)

            // Eliminar: asigna nombre dinámico y action del form
            const modalEliminarEl = document.getElementById('modalEliminarModulo');
            if (modalEliminarEl) {
                modalEliminarEl.addEventListener('show.bs.modal', function (event) {
                    const button = event.relatedTarget;
                    const openId = modalEliminarEl.getAttribute('data-open-modulo-id');
                    const openNombre = modalEliminarEl.getAttribute('data-open-modulo-nombre');
                    const moduloId = (button?.getAttribute('data-modulo-id')) || openId;
                    const moduloNombre = (button?.getAttribute('data-modulo-nombre')) || openNombre;
                    if (!moduloId || !moduloNombre) return;

                    modalEliminarEl.querySelector('#nombreModuloEliminar').textContent = moduloNombre;
                    modalEliminarEl.querySelector('#formEliminarModulo').action = `/seguridad/modulos/delete/${moduloId}`;

                    modalEliminarEl.removeAttribute('data-open-modulo-id');
                    modalEliminarEl.removeAttribute('data-open-modulo-nombre');
                });
            }

            // API pública
            window.ModulosTable = {
                fetchByUrl: fetchModulosByHref,
            };
            window.ModulosModals = {
                openEdit: function (moduloId) {
                    const modalEditarEl = document.getElementById('modalEditarModulo');
                    if (!modalEditarEl) return;
                    modalEditarEl.setAttribute('data-open-modulo-id', moduloId);
                    const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEditarEl);
                    modalInstance.show();
                },
                openDelete: function (moduloId, nombre) {
                    const modalEliminarEl = document.getElementById('modalEliminarModulo');
                    if (!modalEliminarEl) return;
                    modalEliminarEl.setAttribute('data-open-modulo-id', moduloId);
                    modalEliminarEl.setAttribute('data-open-modulo-nombre', nombre);
                    const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEliminarEl);
                    modalInstance.show();
                },
                openCreate: function () {
                    const modalCrearEl = document.getElementById('modalCrearModulo');
                    if (!modalCrearEl) return;
                    const modalInstance = bootstrap.Modal.getOrCreateInstance(modalCrearEl);
                    modalInstance.show();
                }
            };
        });
    </script>
</body>

</html>
