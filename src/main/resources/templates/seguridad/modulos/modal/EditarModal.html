<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:fragment="modalEditarModulo" class="modal fade" id="modalEditarModulo" tabindex="-1"
        aria-labelledby="modalEditarModuloLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-azulunasam text-white position-relative modal-shape-header">
                    <div class="d-flex align-items-center gap-3 position-relative">
                        <i class="ti ti-edit fs-2"></i>
                        <div>
                            <h5 class="mb-0 text-white">Editar Módulo</h5>
                            <p class="fs-10 mb-0 text-white-50">Actualiza la información del módulo.</p>
                        </div>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div id="editar-modulo-contenido"></div>
            </div>
        </div>
    </div>

    <!-- Fragmento del formulario de edición (cargado dinámicamente vía controlador) -->
    <div th:fragment="editarForm">
        <form th:action="@{/seguridad/modulos/update/{id}(id=${idModulo})}" th:object="${modulo}" method="post"
            id="formEditarModulo" class="needs-validation" novalidate>
            <div class="modal-body p-4">
                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="nombreModuloEditar" class="form-label">Nombre del Módulo <span
                                class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="nombreModuloEditar" th:field="*{nombreModulo}"
                            maxlength="45" required placeholder="Ingrese el nombre del módulo">
                        <div class="invalid-feedback">El nombre del módulo es obligatorio.</div>
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nombreModulo')}"
                            th:errors="*{nombreModulo}"></div>
                    </div>
                    <div class="col-md-12">
                        <label for="descripcionModuloEditar" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcionModuloEditar" th:field="*{descripcionModulo}"
                            rows="2" placeholder="Describe brevemente el módulo"></textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="iconoModuloEditar" class="form-label">Icono</label>
                        <input type="text" class="form-control" id="iconoModuloEditar" th:field="*{iconoModulo}"
                            maxlength="100" placeholder="Ej. ti-home">
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('iconoModulo')}"
                            th:errors="*{iconoModulo}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="rutaModuloEditar" class="form-label">Ruta</label>
                        <input type="text" class="form-control" id="rutaModuloEditar" th:field="*{rutaModulo}"
                            maxlength="100" placeholder="Ej. /gestion-activos">
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('rutaModulo')}"
                            th:errors="*{rutaModulo}"></div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-ghost-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">
                    <i class="ti ti-device-floppy me-1"></i>Guardar Cambios
                </button>
            </div>
        </form>
    </div>

</body>

</html>
