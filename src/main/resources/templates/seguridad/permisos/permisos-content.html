<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-2 h2">Permisos del Sistema</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/home}">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="#">Seguridad</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Permisos</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Permisos por Módulo</h5>
            <p class="mb-0 text-secondary small">Listado agrupado de permisos disponibles.</p>
        </div>
        <div class="card-body">
            <div class="row g-4" th:if="${permisosAgrupados}">
                <div class="col-12" th:each="entry : ${permisosAgrupados}">
                    <div class="border rounded p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="mb-0" th:text="${entry.key}">Módulo</h6>
                            <span class="badge bg-primary-subtle text-primary-emphasis"
                                  th:text="${#lists.size(entry.value)} + ' permisos'">0 permisos</span>
                        </div>
                        <ul class="mt-3 mb-0 small">
                            <li th:each="perm : ${entry.value}" th:text="${perm}">Permiso</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div th:if="${permisosAgrupados == null || permisosAgrupados.isEmpty()}">
                <div class="alert alert-info">No hay permisos configurados actualmente.</div>
            </div>
        </div>
    </div>
</body>

</html>
