<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div class="modal fade" id="modalCrearOficina" th:fragment="crearModal" tabindex="-1" aria-labelledby="modalCrearOficinaLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-azulunasam text-white position-relative modal-shape-header">
                    <div class="d-flex align-items-center gap-3 position-relative">
                        <i class="ti ti-building fs-2"></i>
                        <div>
                            <h5 class="mb-0 text-white">Crear Nueva Oficina</h5>
                            <p class="fs-10 mb-0 text-white-50">Registra una nueva oficina.</p>
                        </div>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <form th:action="@{/organizacion/oficinas}" th:object="${oficina}" method="post" id="formCrearOficina"
                    class="needs-validation" novalidate>
                    <div class="modal-body p-4">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="nombreOficina" class="form-label">Nombre de la oficina <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nombreOficina" th:field="*{nombreOficina}"
                                    required placeholder="Ej. Oficina General de Planificación">
                                <div class="invalid-feedback">El nombre es requerido.</div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombreOficina')}"
                                    th:errors="*{nombreOficina}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="telefonoOficina" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefonoOficina"
                                    th:field="*{telefonoOficina}" placeholder="Ej. 160">
                            </div>
                            <div class="col-md-6">
                                <label for="direccionOficina" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccionOficina"
                                    th:field="*{direccionOficina}"
                                    placeholder="Ej. Av. Centenario N.º 200, Independencia - Huaraz">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-ghost-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardarOficina">
                            <i class="ti ti-device-floppy me-1"></i>Guardar Oficina
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
