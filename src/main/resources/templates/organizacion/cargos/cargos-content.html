<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body th:fragment="content">
    <!-- Header de la página -->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="mb-2 h2">Gestión de Cargos</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/home}">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="#">Organización</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Cargos</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="card" id="cargo-content-wrapper">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title mb-0">Listado de Cargos</h5>
                <p class="mb-0 text-secondary small">Administra los cargos de la organización.</p>
            </div>
            <div sec:authorize="hasAuthority('CARGOS_CREAR')">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalCrearCargo">
                    <i class="ti ti-plus me-1"></i> Nuevo Cargo
                </button>
            </div>
        </div>
        <div class="card-body">
            <!-- Formulario de Búsqueda -->
            <form id="filterForm" th:action="@{/organizacion/cargos}" method="get" class="row g-3 py-2">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Buscar por nombre de cargo..."
                        th:value="${query}" name="query" id="searchInput">
                </div>
            </form>

            <!-- Contenedor para la lista de cargos que se actualizará dinámicamente -->
            <div id="cargo-list-container" class="pt-2">
                <div th:replace="~{organizacion/cargos/cargos-list :: cargoList}"></div>
            </div>
        </div>
    </div>

    <!-- Inclusión de Modales -->
    <div th:replace="~{organizacion/cargos/modal/CrearModal :: modalCrearCargo}"></div>
    <div th:replace="~{organizacion/cargos/modal/EditarModal :: modalEditarCargo}"></div>
    <div th:replace="~{organizacion/cargos/modal/EliminarModal :: modalEliminarCargo}"></div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const listContainer = document.getElementById('cargo-list-container');
            const searchInput = document.getElementById('searchInput');
            let debounceTimer;

            // Inicializar tooltips en el contenido inicial
            const initialTooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            [...initialTooltips].forEach(el => new bootstrap.Tooltip(el));

            function sanitizeUrlForHistory(href) {
                const url = new URL(href);
                url.searchParams.delete('fragment');
                return url.href;
            }

            function fetchCargosByHref(href) {
                if (!listContainer) return;
                // Añadir bandera de carga
                listContainer.classList.add('loading');
                const controller = new AbortController();
                fetch(href + (href.includes('?') ? '&' : '?') + 'fragment=true', {
                    signal: controller.signal,
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                    .then(async (response) => {
                        if (!response.ok) {
                            const serverText = await response.text();
                            throw new Error(serverText || ('Error ' + response.status + ': ' + response.statusText));
                        }
                        return response.text();
                    })
                    .then((html) => {
                        listContainer.innerHTML = html;
                        if (window.reinitializeChoices) {
                            window.reinitializeChoices();
                        }
                        // Reinicializar tooltips de Bootstrap para elementos recién insertados
                        const tooltipTriggerList = listContainer.querySelectorAll('[data-bs-toggle="tooltip"]');
                        [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));
                        history.pushState(null, '', sanitizeUrlForHistory(href));
                    })
                    .catch((error) => {
                        if (error.name !== 'AbortError') {
                            console.error('Error al cargar cargos:', error);
                            listContainer.innerHTML = '<div class="alert alert-danger">Error al cargar los cargos. Por favor, recarga la página.</div>';
                        }
                    })
                    .finally(() => {
                        listContainer.classList.remove('loading');
                    });
            }

            function buildHrefFromLocation(overrides = {}) {
                const u = new URL(window.location.href);
                // Aseguramos que la ruta sea la de cargos
                if (!u.pathname.endsWith('/organizacion/cargos')) {
                    u.pathname = '/organizacion/cargos';
                }

                if (overrides.query !== undefined) {
                    const q = (overrides.query || '').trim();
                    if (q) u.searchParams.set('query', q);
                    else u.searchParams.delete('query');
                }

                if (overrides.page !== undefined) {
                    u.searchParams.set('page', String(overrides.page));
                } else if (!u.searchParams.has('page')) {
                    u.searchParams.set('page', '0');
                }

                if (overrides.size !== undefined) {
                    u.searchParams.set('size', String(overrides.size));
                } else if (!u.searchParams.has('size')) {
                    const defaultSize = window.APP_CONFIG?.pagination?.defaultSize || 10;
                    u.searchParams.set('size', String(defaultSize));
                }

                return u.href;
            }

            // Búsqueda
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        const href = buildHrefFromLocation({ query: (searchInput.value || '').trim(), page: 0 });
                        fetchCargosByHref(href);
                    }, 350);
                });
            }

            // Delegación de eventos para paginación y tamaño de página
            if (listContainer) {
                listContainer.addEventListener('click', (e) => {
                    const pageLink = e.target.closest('a.page-link');
                    if (pageLink && !pageLink.closest('.disabled')) {
                        e.preventDefault();
                        fetchCargosByHref(pageLink.href);
                    }
                });

                listContainer.addEventListener('change', (e) => {
                    if (e.target && e.target.id === 'pageSizeSelect') {
                        const newSize = parseInt(e.target.value, 10);
                        const href = buildHrefFromLocation({ size: isNaN(newSize) ? undefined : newSize, page: 0 });
                        fetchCargosByHref(href);
                    }
                });
            }

            // Manejo de FLASH para apertura de modales (toasts centralizados en js/common/toasts.js)
            const flashContainer = document.getElementById('flash-messages');
            if (flashContainer) {
                // Abrir modal Crear si hubo error de validación
                const modalCrearError = flashContainer.dataset.modalCrearError;
                if (modalCrearError) {
                    const modalCrearEl = document.getElementById('modalCrearCargo');
                    if (modalCrearEl) {
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalCrearEl);
                        modalInstance.show();
                    }
                }

                // Abrir modal Editar si hay error para un cargo específico
                const errorCargoId = flashContainer.dataset.errorCargoId;
                if (errorCargoId) {
                    const modalEditarEl = document.getElementById('modalEditarCargo');
                    if (modalEditarEl) {
                        modalEditarEl.setAttribute('data-open-cargo-id', errorCargoId);
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEditarEl);
                        modalInstance.show();
                    }
                }

                // Abrir modal Eliminar si hay error para un cargo específico
                const errorCargoDeleteId = flashContainer.dataset.errorCargoDeleteId;
                const errorCargoDeleteNombre = flashContainer.dataset.errorCargoDeleteNombre;
                if (errorCargoDeleteId && errorCargoDeleteNombre) {
                    const modalEliminarEl = document.getElementById('modalEliminarCargo');
                    if (modalEliminarEl) {
                        modalEliminarEl.setAttribute('data-open-cargo-id', errorCargoDeleteId);
                        modalEliminarEl.setAttribute('data-open-cargo-nombre', errorCargoDeleteNombre);
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEliminarEl);
                        modalInstance.show();
                    }
                }
            }

            // Editar: carga dinámica de contenido; soporta apertura programática via data-open-cargo-id
            const modalEditarEl = document.getElementById('modalEditarCargo');
            if (modalEditarEl) {
                const editarCargoContenido = document.getElementById('editar-cargo-contenido');
                modalEditarEl.addEventListener('show.bs.modal', function (event) {
                    const button = event.relatedTarget;
                    const cargoId = button?.getAttribute('data-cargo-id') || modalEditarEl.getAttribute('data-open-cargo-id');
                    if (!cargoId) return;

                    editarCargoContenido.innerHTML = `<div class="d-flex justify-content-center p-5"><div class="spinner-border text-primary" role="status"><span class="visualmente-hidden">Cargando...</span></div></div>`;

                    fetch(`/organizacion/cargos/editar/${cargoId}`, {
                        headers: { 'X-Requested-With': 'XMLHttpRequest' }
                    })
                        .then(async (response) => {
                            if (!response.ok) {
                                const serverText = await response.text();
                                throw new Error(serverText || ('Error ' + response.status + ': ' + response.statusText));
                            }
                            return response.text();
                        })
                        .then((html) => {
                            editarCargoContenido.innerHTML = html;
                            window.reinitializeChoices && window.reinitializeChoices();
                        })
                        .catch((error) => {
                            console.error('Error al cargar cargo:', error);
                            editarCargoContenido.innerHTML = `<div class="alert alert-danger m-3"><i class="ti ti-alert-circle me-2"></i>No se pudo cargar la información.</div>`;
                        });
                });
            }

            // Eliminar: asigna nombre dinámico y action del form; soporta apertura programática
            const modalEliminarEl = document.getElementById('modalEliminarCargo');
            if (modalEliminarEl) {
                modalEliminarEl.addEventListener('show.bs.modal', function (event) {
                    const button = event.relatedTarget;
                    const openId = modalEliminarEl.getAttribute('data-open-cargo-id');
                    const openNombre = modalEliminarEl.getAttribute('data-open-cargo-nombre');
                    const cargoId = (button?.getAttribute('data-cargo-id')) || openId;
                    const cargoNombre = (button?.getAttribute('data-cargo-nombre')) || openNombre;
                    if (!cargoId || !cargoNombre) return;

                    modalEliminarEl.querySelector('#nombreCargoEliminar').textContent = cargoNombre;
                    modalEliminarEl.querySelector('#formEliminarCargo').action = `/organizacion/cargos/delete/${cargoId}`;

                    // reset programmatic attributes
                    modalEliminarEl.removeAttribute('data-open-cargo-id');
                    modalEliminarEl.removeAttribute('data-open-cargo-nombre');
                });
            }

            // API pública por si se necesita desde otros scripts
            window.CargosTable = {
                fetchByUrl: fetchCargosByHref,
            };
            window.CargosModals = {
                openEdit: function (cargoId) {
                    const modalEditarEl = document.getElementById('modalEditarCargo');
                    if (!modalEditarEl) return;
                    modalEditarEl.setAttribute('data-open-cargo-id', cargoId);
                    const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEditarEl);
                    modalInstance.show();
                },
                openDelete: function (cargoId, nombre) {
                    const modalEliminarEl = document.getElementById('modalEliminarCargo');
                    if (!modalEliminarEl) return;
                    modalEliminarEl.setAttribute('data-open-cargo-id', cargoId);
                    modalEliminarEl.setAttribute('data-open-cargo-nombre', nombre);
                    const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEliminarEl);
                    modalInstance.show();
                },
                openCreate: function () {
                    const modalCrearEl = document.getElementById('modalCrearCargo');
                    if (!modalCrearEl) return;
                    const modalInstance = bootstrap.Modal.getOrCreateInstance(modalCrearEl);
                    modalInstance.show();
                }
            };
        });
    </script>

</body>

</html>
