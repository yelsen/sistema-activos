<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="responsableList" id="responsable-list-fragment">

    <!-- Tabla de Responsables -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>DNI</th>
                    <th>Nombre Completo</th>
                    <th>Cargo</th>
                    <th>Oficina</th>
                    <th>Fecha Asignación</th>
                    <th>Fecha Fin</th>
                    <th>Estado</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="responsable : ${responsablePage.content}">
                    <td th:text="${responsable.dniPersona}"></td>
                    <td>
                        <div class="fw-medium" th:text="${responsable.nombrePersona}"></div>
                        <!-- ResponsableDTO.Response no incluye generoPersona -->
                    </td>
                    <td th:text="${responsable.nombreCargo}"></td>
                    <td th:text="${responsable.nombreOficina != null ? responsable.nombreOficina : 'No Asignado'}"></td>
                    <td
                        th:text="${responsable.fechaAsignacion != null ? #temporals.format(responsable.fechaAsignacion, 'dd/MM/yyyy') : '-'}">
                    </td>
                    <td
                        th:text="${responsable.fechaFinAsignacion != null ? #temporals.format(responsable.fechaFinAsignacion, 'dd/MM/yyyy') : '-'}">
                    </td>
                    <td>
                        <span class="badge" th:classappend="${responsable.estadoResponsable.name() == 'ACTIVO' 
                                  ? 'bg-success-subtle text-success-emphasis' 
                                  : (responsable.estadoResponsable.name() == 'BLOQUEADO' 
                                      ? 'bg-danger-subtle text-danger-emphasis' 
                                      : (responsable.estadoResponsable.name() == 'FINALIZADO' 
                                          ? 'bg-warning-subtle text-warning-emphasis' 
                                          : 'bg-secondary-subtle text-secondary-emphasis'))}" th:text="${responsable.estadoResponsable.name() == 'ACTIVO' 
                                  ? 'Activo' 
                                  : (responsable.estadoResponsable.name() == 'BLOQUEADO' 
                                      ? 'Bloqueado' 
                                      : (responsable.estadoResponsable.name() == 'FINALIZADO' 
                                          ? 'Finalizado' 
                                          : 'Inactivo'))}">
                        </span>
                    </td>

                    <!-- Acciones -->
                    <td class="text-center">
                        <div class="dropdown dropstart">
                            <button class="btn btn-icon btn-ghost btn-sm rounded-circle bg-secondary-subtle"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="ti ti-dots-vertical"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li sec:authorize="hasAuthority('RESPONSABLES_EDITAR')">
                                    <button class="dropdown-item" type="button" data-bs-toggle="modal"
                                        data-bs-target="#modalEditarResponsable"
                                        th:data-responsable-id="${responsable.idResponsable}">
                                        <i class="ti ti-pencil me-2"></i>Editar
                                    </button>
                                </li>
                                <li sec:authorize="hasAuthority('RESPONSABLES_EDITAR')">
                                    <form
                                        th:action="@{/organizacion/responsables/{id}/cambiar-estado(id=${responsable.idResponsable})}"
                                        method="post" class="d-inline">
                                        <button class="dropdown-item" type="submit">
                                            <i class="ti ti-repeat me-2"></i>Cambiar estado
                                        </button>
                                    </form>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li sec:authorize="hasAuthority('RESPONSABLES_ELIMINAR')">
                                    <button class="dropdown-item text-danger" type="button" data-bs-toggle="modal"
                                        data-bs-target="#modalEliminarResponsable"
                                        th:data-responsable-id="${responsable.idResponsable}"
                                        th:data-responsable-nombre="${responsable.nombrePersona}">
                                        <i class="ti ti-trash me-2"></i>Eliminar
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>

                <!-- Mensaje cuando no hay resultados -->
                <tr th:if="${responsablePage.empty}">
                    <td colspan="8" class="text-center py-5">
                        <div class="d-flex flex-column align-items-center">
                            <i class="ti ti-users-off fs-1 text-muted mb-3"></i>
                            <p class="text-muted mb-0">No se encontraron responsables</p>
                            <small class="text-muted">Intenta ajustar los filtros de búsqueda</small>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginación -->
    <div class="card-footer" th:if="${!responsablePage.empty}">
        <div
            th:replace="~{fragments/pagination :: pagination(page=${responsablePage}, url='/organizacion/responsables', query=${query}, estado=${estado})}">
        </div>
    </div>
</div>

</html>
