<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head(pageTitle='GestiÃ³n de Tipos de Oficina')}"></head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido Principal -->
    <main id="content">
        <div th:replace="~{fragments/header :: header}"></div>
        <div th:replace="~{fragments/search-modal :: searchModal}"></div>
        <div th:replace="~{fragments/notification-panel :: notificationPanel}"></div>

        <div class="custom-container flex-grow-1 d-flex flex-column pb-4">
            <div th:replace="~{organizacion/tipo_oficinas/tipo_oficinas-content :: content}"></div>
        </div>

        <!-- Contenedor de mensajes Flash para los toasts y apertura de modales -->
        <div id="flash-messages" style="display: none;"
            th:attr="data-success = ${success}, data-error = ${error}, data-warning = ${warning}, data-info = ${info},
                      data-error-tipo-oficina-id = ${errorTipoOficinaId},
                      data-modal-crear-error = ${modalCrearError},
                      data-error-tipo-oficina-delete-id = ${errorTipoOficinaDeleteId},
                      data-error-tipo-oficina-delete-nombre = ${errorTipoOficinaDeleteNombre}">
        </div>
    </main>

    <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>

</html>
