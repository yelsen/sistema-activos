<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body th:fragment="content">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="mb-2 h2">Gestión de Tipos de Oficina</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/home}">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="#">Organización</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Tipos de Oficina</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="card" id="tipo-oficina-content-wrapper">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title mb-0">Listado de Tipos de Oficina</h5>
                <p class="mb-0 text-secondary small">Administra los tipos de oficina.</p>
            </div>
            <div sec:authorize="hasAuthority('TIPO_OFICINAS_CREAR')">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                    data-bs-target="#modalCrearTipoOficina">
                    <i class="ti ti-plus me-1"></i> Nuevo Tipo
                </button>
            </div>
        </div>
        <div class="card-body">
            <!-- Búsqueda -->
            <form id="filterForm" th:action="@{/organizacion/tipo-oficinas}" method="get" class="row g-3 py-2">
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Buscar por nombre..." th:value="${query}"
                        name="query" id="searchInput">
                </div>
            </form>

            <!-- Contenedor de lista -->
            <div id="tipo-oficina-list-container" class="pt-2">
                <div th:replace="~{organizacion/tipo_oficinas/tipo_oficinas-list :: tipoOficinaList}"></div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div th:replace="~{organizacion/tipo_oficinas/modal/CrearModal :: crearModal}"></div>
    <div th:replace="~{organizacion/tipo_oficinas/modal/EditarModal :: editarModal}"></div>
    <div th:replace="~{organizacion/tipo_oficinas/modal/EliminarModal :: eliminarModal}"></div>

    <!-- Script del módulo Tipos de Oficina -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const listContainer = document.getElementById('tipo-oficina-list-container');
            const searchInput = document.getElementById('searchInput');

            let debounceTimer;
            let controller;

            function toFragmentUrl(href) {
                const u = new URL(href, window.location.origin);
                u.searchParams.set('fragment', 'true');
                return u.pathname + (u.searchParams.size ? ('?' + u.searchParams.toString()) : '');
            }

            function sanitizeUrlForHistory(href) {
                const u = new URL(href, window.location.origin);
                u.searchParams.delete('fragment');
                const params = u.searchParams.toString();
                return u.pathname + (params ? ('?' + params) : '');
            }

            function buildHrefFromLocation(overrides = {}) {
                const u = new URL(window.location.href);
                if (!u.pathname.endsWith('/organizacion/tipo-oficinas')) {
                    u.pathname = '/organizacion/tipo-oficinas';
                }

                if (overrides.query !== undefined) {
                    const q = (overrides.query || '').trim();
                    if (q) u.searchParams.set('query', q);
                    else u.searchParams.delete('query');
                }

                if (overrides.page !== undefined) {
                    u.searchParams.set('page', String(overrides.page));
                } else if (!u.searchParams.has('page')) {
                    u.searchParams.set('page', '0');
                }

                if (overrides.size !== undefined) {
                    u.searchParams.set('size', String(overrides.size));
                } else if (!u.searchParams.has('size')) {
                    const defaultSize = window.APP_CONFIG?.pagination?.defaultSize || 10;
                    u.searchParams.set('size', String(defaultSize));
                }

                return u.href;
            }

            function fetchTiposByHref(href) {
                if (!listContainer) return;

                if (controller) controller.abort();
                controller = new AbortController();

                listContainer.classList.add('loading');
                const fragmentUrl = toFragmentUrl(href);

                return fetch(fragmentUrl, {
                    signal: controller.signal,
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                    .then(async (response) => {
                        if (!response.ok) {
                            const serverText = await response.text();
                            throw new Error(serverText || ('Error ' + response.status + ': ' + response.statusText));
                        }
                        return response.text();
                    })
                    .then((html) => {
                        listContainer.innerHTML = html;
                        if (window.reinitializeChoices) window.reinitializeChoices();
                        const tooltipEls = listContainer.querySelectorAll('[data-bs-toggle="tooltip"], [data-tooltip="true"]');
                        [...tooltipEls].forEach(el => new bootstrap.Tooltip(el));
                        history.pushState(null, '', sanitizeUrlForHistory(href));
                        bindListEvents();
                    })
                    .catch((error) => {
                        const aborted = (error.name === 'AbortError') || (controller?.signal?.aborted);
                        const isChunked = (typeof error.message === 'string' && error.message.toLowerCase().includes('chunked'));
                        if (!aborted && !isChunked) {
                            console.error('Error al cargar tipos de oficina:', error);
                            listContainer.innerHTML = '<div class="alert alert-danger">Error al cargar los tipos de oficina. Por favor, recarga la página.</div>';
                        }
                    })
                    .finally(() => {
                        listContainer.classList.remove('loading');
                    });
            }

            function bindListEvents() {
                // Paginación
                listContainer.querySelectorAll('a.page-link[href]')?.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        fetchTiposByHref(link.href);
                    });
                });

                // Tamaño de página
                listContainer.querySelector('#pageSizeSelect')?.addEventListener('change', (e) => {
                    const newSize = parseInt(e.target.value, 10);
                    const href = buildHrefFromLocation({ size: isNaN(newSize) ? undefined : newSize, page: 0 });
                    fetchTiposByHref(href);
                });

                // Editar
                listContainer.querySelectorAll('.btn-edit[data-id]')?.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (e) { e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation(); }
                        const id = btn.getAttribute('data-id');
                        const modal = new bootstrap.Modal(document.getElementById('modalEditarTipoOficina'));
                        const content = document.getElementById('editarTipoOficinaContent');
                        fetch(`/organizacion/tipo-oficinas/editar/${id}`, { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                            .then(resp => resp.text())
                            .then(html => {
                                content.innerHTML = html;
                                modal.show();
                            })
                            .catch(err => console.error('Error al cargar formulario de edición:', err));
                    });
                });

                // Eliminar
                listContainer.querySelectorAll('.btn-delete[data-id][data-nombre]')?.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (e) { e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation(); }
                        const id = btn.getAttribute('data-id');
                        const nombre = btn.getAttribute('data-nombre');
                        document.getElementById('eliminarTipoOficinaNombre').textContent = nombre;
                        const form = document.getElementById('eliminarTipoOficinaForm');
                        form.setAttribute('action', `/organizacion/tipo-oficinas/delete/${id}`);
                        const modal = new bootstrap.Modal(document.getElementById('modalEliminarTipoOficina'));
                        modal.show();
                    });
                });
            }

            // Búsqueda
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        const href = buildHrefFromLocation({ query: (searchInput.value || '').trim(), page: 0 });
                        fetchTiposByHref(href);
                    }, 350);
                });
            }

            // Abrir modales según flash messages
            (function handleFlashModals() {
                const flashContainer = document.getElementById('flash-messages');
                if (!flashContainer) return;

                const errorTipoOficinaId = flashContainer.dataset.errorTipoOficinaId;
                const modalCrearError = flashContainer.dataset.modalCrearError;
                const errorTipoOficinaDeleteId = flashContainer.dataset.errorTipoOficinaDeleteId;
                const errorTipoOficinaDeleteNombre = flashContainer.dataset.errorTipoOficinaDeleteNombre;

                // Crear
                if (modalCrearError) {
                    const modalCrearEl = document.getElementById('modalCrearTipoOficina');
                    if (modalCrearEl) {
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalCrearEl);
                        modalInstance.show();
                    }
                }

                // Editar
                if (errorTipoOficinaId) {
                    const modalEditarEl = document.getElementById('modalEditarTipoOficina');
                    if (modalEditarEl) {
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEditarEl);
                        const content = document.getElementById('editarTipoOficinaContent');
                        fetch(`/organizacion/tipo-oficinas/editar/${errorTipoOficinaId}`, {
                            headers: { 'X-Requested-With': 'XMLHttpRequest' }
                        })
                            .then(resp => resp.text())
                            .then(html => {
                                content.innerHTML = html;
                                modalInstance.show();
                            })
                            .catch(err => console.error('Error al recargar formulario de edición:', err));
                    }
                }

                // Eliminar
                if (errorTipoOficinaDeleteId && errorTipoOficinaDeleteNombre) {
                    const modalEliminarEl = document.getElementById('modalEliminarTipoOficina');
                    if (modalEliminarEl) {
                        modalEliminarEl.setAttribute('data-open-tipo-id', errorTipoOficinaDeleteId);
                        modalEliminarEl.setAttribute('data-open-tipo-nombre', errorTipoOficinaDeleteNombre);
                        const nombreEl = document.getElementById('eliminarTipoOficinaNombre');
                        if (nombreEl) nombreEl.textContent = errorTipoOficinaDeleteNombre;
                        const form = document.getElementById('eliminarTipoOficinaForm');
                        if (form) form.action = `/organizacion/tipo-oficinas/delete/${errorTipoOficinaDeleteId}`;
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEliminarEl);
                        modalInstance.show();
                    }
                }
            })();

            // Cargar lista inicial
            fetchTiposByHref(buildHrefFromLocation());
        });
    </script>
</body>

</html>
