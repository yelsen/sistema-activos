<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<div th:fragment="modalEditarOrigen" class="modal fade" id="modalEditarOrigen" tabindex="-1" aria-labelledby="modalEditarOrigenLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content shadow-lg">
            <div class="modal-header bg-azulunasam text-white position-relative modal-shape-header">
                <div class="d-flex align-items-center gap-3 position-relative">
                    <i class="ti ti-edit fs-2"></i>
                    <div>
                        <h5 class="mb-0 text-white">Editar Origen</h5>
                        <p class="fs-10 mb-0 text-white-50">Actualiza el nombre del origen.</p>
                    </div>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <!-- Contenedor donde se insertar치 el formulario din치mico -->
            <div id="editar-origen-contenido"></div>
        </div>
    </div>
</div>

<!-- Fragmento del formulario de edici칩n (cargado din치micamente) -->
<div th:fragment="editarForm">
    <form th:action="@{/proveedores/origenes/update/{id}(id=${idOrigen})}" th:object="${origen}" method="post" id="formEditarOrigen" class="needs-validation" novalidate>
        <div class="modal-body p-4">
            <div class="row g-3">
                <div class="col-12">
                    <label for="nombreOrigenEditar" class="form-label">Nombre del Origen <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombreOrigenEditar" th:field="*{nombreOrigen}" maxlength="45" required placeholder="Nombre del origen">
                    <div class="invalid-feedback">El nombre del origen es obligatorio.</div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nombreOrigen')}" th:errors="*{nombreOrigen}"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-ghost-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">
                <i class="ti ti-device-floppy me-1"></i>Guardar Cambios
            </button>
        </div>
    </form>
</div>
 </body>

</html>
