<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<div th:fragment="modalCrearOrigen" class="modal fade" id="modalCrearOrigen" tabindex="-1" aria-labelledby="modalCrearOrigenLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content shadow-lg">
            <div class="modal-header bg-azulunasam text-white position-relative modal-shape-header">
                <div class="d-flex align-items-center gap-3 position-relative">
                    <i class="ti ti-plus fs-2"></i>
                    <div>
                        <h5 class="mb-0 text-white">Crear Nuevo Origen</h5>
                        <p class="fs-10 mb-0 text-white-50">Registra un origen de activo.</p>
                    </div>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

    <form th:action="@{/proveedores/origenes}" th:object="${origen}" method="post" id="formCrearOrigen" class="needs-validation" novalidate>
                <div class="modal-body p-4">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nombreOrigenCrear" class="form-label">Nombre del Origen <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nombreOrigenCrear" th:field="*{nombreOrigen}" maxlength="45" required placeholder="Nombre del origen">
                            <div class="invalid-feedback">El nombre del origen es obligatorio.</div>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nombreOrigen')}" th:errors="*{nombreOrigen}"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-ghost-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="ti ti-device-floppy me-1"></i>Guardar Origen
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
 </body>

</html>
