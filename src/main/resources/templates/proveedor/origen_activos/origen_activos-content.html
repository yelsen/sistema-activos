<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body th:fragment="content">
    <!-- Header de la página -->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="mb-2 h2">Origen de Activos</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/home}">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="#">Proveedor</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Origen de Activos</li>
                </ol>
            </nav>
        </div>
        <div sec:authorize="hasAuthority('ORIGENES_CREAR')">
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalCrearOrigen">
                <i class="ti ti-plus me-1"></i> Nuevo Origen
            </button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="card" id="origen-content-wrapper">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title mb-0">Listado de Origenes</h5>
                <p class="mb-0 text-secondary small">Administra los origenes de activos.</p>
            </div>
        </div>
        <div class="card-body">
            <!-- Formulario de Búsqueda -->
            <form id="filterForm" th:action="@{/proveedores/origenes}" method="get" class="row g-3 py-2">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Buscar por nombre..."
                           th:value="${query}" name="query" id="searchInput">
                </div>
            </form>

            <!-- Contenedor para la lista que se actualizará dinámicamente -->
            <div id="origen-list-container" class="pt-2">
                <div th:replace="~{proveedor/origen_activos/origen_activos-list :: origenList}"></div>
            </div>
        </div>
    </div>

    <!-- Inclusión de Modales -->
    <div th:replace="~{proveedor/origen_activos/modal/CrearModal :: modalCrearOrigen}"></div>
    <div th:replace="~{proveedor/origen_activos/modal/EditarModal :: modalEditarOrigen}"></div>
    <div th:replace="~{proveedor/origen_activos/modal/EliminarModal :: modalEliminarOrigen}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const listContainer = document.getElementById('origen-list-container');
            const searchInput = document.getElementById('searchInput');
            let debounceTimer;
            let controller;
            
            const initialTooltips = document.querySelectorAll('[data-tooltip="true"]');
            [...initialTooltips].forEach(el => new bootstrap.Tooltip(el));

            function toFragmentUrl(href) {
                const u = new URL(href, window.location.origin);
                u.searchParams.set('fragment', 'true');
                const params = u.searchParams.toString();
                return u.pathname + (params ? ('?' + params) : '');
            }

            function sanitizeUrlForHistory(href) {
                const u = new URL(href, window.location.origin);
                u.searchParams.delete('fragment');
                const params = u.searchParams.toString();
                return u.pathname + (params ? ('?' + params) : '');
            }

            function buildHrefFromLocation(overrides = {}) {
                const u = new URL(window.location.href);
                if (!u.pathname.endsWith('/proveedores/origenes')) {
                    u.pathname = '/proveedores/origenes';
                }

                // Query
                if (overrides.query !== undefined) {
                    const q = (overrides.query || '').trim();
                    if (q) u.searchParams.set('query', q);
                    else u.searchParams.delete('query');
                }

                // Página
                if (overrides.page !== undefined) {
                    const p = parseInt(overrides.page, 10);
                    u.searchParams.set('page', isNaN(p) || p < 0 ? '0' : String(p));
                } else if (!u.searchParams.has('page')) {
                    u.searchParams.set('page', '0');
                }

                // Tamaño de página
                if (overrides.size !== undefined) {
                    const s = parseInt(overrides.size, 10);
                    if (!isNaN(s) && s > 0) {
                        u.searchParams.set('size', String(s));
                    } else {
                        u.searchParams.delete('size');
                    }
                } else if (!u.searchParams.has('size')) {
                    const defaultSize = window.APP_CONFIG?.pagination?.defaultSize || 10;
                    u.searchParams.set('size', String(defaultSize));
                }

                return u.href;
            }

            function fetchOrigenesByHref(href) {
                if (!listContainer) return;
                if (controller) controller.abort();
                controller = new AbortController();
                listContainer.classList.add('loading');
                const fragmentUrl = toFragmentUrl(href);
                return fetch(fragmentUrl, { signal: controller.signal, headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                    .then(async (response) => {
                        if (!response.ok) {
                            const serverText = await response.text();
                            throw new Error(serverText || ('Error ' + response.status + ': ' + response.statusText));
                        }
                        return response.text();
                    })
                    .then((html) => {
                        listContainer.innerHTML = html;
                        if (window.reinitializeChoices) { window.reinitializeChoices(); }
                        const tooltipTriggerList = listContainer.querySelectorAll('[data-tooltip="true"]');
                        [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));
                        history.pushState(null, '', sanitizeUrlForHistory(href));
                    })
                    .catch((error) => {
                        if (error.name !== 'AbortError') {
                            console.error('Error al cargar origenes:', error);
                            listContainer.innerHTML = '<div class="alert alert-danger">Error al cargar los origenes. Por favor, recarga la página.</div>';
                        }
                    })
                    .finally(() => listContainer.classList.remove('loading'));
            }

            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        const href = buildHrefFromLocation({ query: (searchInput.value || '').trim(), page: 0 });
                        fetchOrigenesByHref(href);
                    }, 350);
                });
            }

            if (listContainer) {
                listContainer.addEventListener('click', (e) => {
                    const pageLink = e.target.closest('a.page-link');
                    if (pageLink && !pageLink.closest('.disabled')) {
                        e.preventDefault();
                        fetchOrigenesByHref(pageLink.href);
                    }
                });
                listContainer.addEventListener('change', (e) => {
                    if (e.target && e.target.id === 'pageSizeSelect') {
                        const newSize = parseInt(e.target.value, 10);
                        const href = buildHrefFromLocation({ size: isNaN(newSize) ? undefined : newSize, page: 0 });
                        fetchOrigenesByHref(href);
                    }
                });

                // Delegación de edición y eliminación dentro de la lista
                listContainer.addEventListener('click', (e) => {
                    const editBtn = e.target.closest('.btn-edit');
                    if (editBtn) {
                        e.preventDefault();
                        const origenId = editBtn.getAttribute('data-id');
                        const modalEditarEl = document.getElementById('modalEditarOrigen');
                        if (origenId && modalEditarEl) {
                            modalEditarEl.setAttribute('data-open-origen-id', origenId);
                            const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEditarEl);
                            modalInstance.show();
                        }
                        return;
                    }

                    const deleteBtn = e.target.closest('.btn-delete');
                    if (deleteBtn) {
                        e.preventDefault();
                        const origenId = deleteBtn.getAttribute('data-id');
                        const nombre = deleteBtn.getAttribute('data-nombre') || '';
                        const modalEliminarEl = document.getElementById('modalEliminarOrigen');
                        if (origenId && modalEliminarEl) {
                            modalEliminarEl.setAttribute('data-open-origen-id', origenId);
                            modalEliminarEl.setAttribute('data-open-origen-nombre', nombre);
                            const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEliminarEl);
                            modalInstance.show();
                        }
                        return;
                    }
                });
            }

            const flashContainer = document.getElementById('flash-messages');
            if (flashContainer) {
                const modalCrearError = flashContainer.dataset.modalCrearError;
                if (modalCrearError) {
                    const modalCrearEl = document.getElementById('modalCrearOrigen');
                    if (modalCrearEl) {
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalCrearEl);
                        modalInstance.show();
                    }
                }

                const errorOrigenId = flashContainer.dataset.errorOrigenId;
                if (errorOrigenId) {
                    const modalEditarEl = document.getElementById('modalEditarOrigen');
                    if (modalEditarEl) {
                        modalEditarEl.setAttribute('data-open-origen-id', errorOrigenId);
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEditarEl);
                        modalInstance.show();
                    }
                }

                const errorOrigenDeleteId = flashContainer.dataset.errorOrigenDeleteId;
                const errorOrigenDeleteNombre = flashContainer.dataset.errorOrigenDeleteNombre;
                if (errorOrigenDeleteId && errorOrigenDeleteNombre) {
                    const modalEliminarEl = document.getElementById('modalEliminarOrigen');
                    if (modalEliminarEl) {
                        modalEliminarEl.setAttribute('data-open-origen-id', errorOrigenDeleteId);
                        modalEliminarEl.setAttribute('data-open-origen-nombre', errorOrigenDeleteNombre);
                        const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEliminarEl);
                        modalInstance.show();
                    }
                }
            }

           
            [...initialTooltips].forEach(el => new bootstrap.Tooltip(el));
            const modalEditarEl = document.getElementById('modalEditarOrigen');
            if (modalEditarEl) {
                modalEditarEl.addEventListener('show.bs.modal', async (event) => {
                    const button = event.relatedTarget;
                    const openId = modalEditarEl.getAttribute('data-open-origen-id');
                    const origenId = (button?.getAttribute('data-origen-id')) || openId;
                    if (!origenId) return;
                    try {
            const res = await fetch(`/proveedores/origenes/editar/${origenId}`, { headers: { 'X-Requested-With': 'XMLHttpRequest' } });
                        const html = await res.text();
                        const target = modalEditarEl.querySelector('#editar-origen-contenido');
                        if (target) {
                            target.innerHTML = html;
                        }
                        const tooltipTriggerList = modalEditarEl.querySelectorAll('[data-tooltip="true"]');
                        [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));
                    } catch (err) {
                        console.error('Error al cargar formulario de edición:', err);
                    }
                    modalEditarEl.removeAttribute('data-open-origen-id');
                });
            }

            const modalEliminarEl = document.getElementById('modalEliminarOrigen');
            if (modalEliminarEl) {
                modalEliminarEl.addEventListener('show.bs.modal', (event) => {
                    const button = event.relatedTarget;
                    const openId = modalEliminarEl.getAttribute('data-open-origen-id');
                    const openNombre = modalEliminarEl.getAttribute('data-open-origen-nombre');

                    const origenId = (button?.getAttribute('data-origen-id')) || openId;
                    const origenNombre = (button?.getAttribute('data-origen-nombre')) || openNombre;
                    if (!origenId || !origenNombre) return;

                    modalEliminarEl.querySelector('#nombreOrigenEliminar').textContent = origenNombre;
            modalEliminarEl.querySelector('#formEliminarOrigen').action = `/proveedores/origenes/delete/${origenId}`;

                    modalEliminarEl.removeAttribute('data-open-origen-id');
                    modalEliminarEl.removeAttribute('data-open-origen-nombre');
                });
            }
        });
    </script>

</body>

</html>
