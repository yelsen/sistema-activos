<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(pageTitle)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Punto.digital" name="yelsen">
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <title th:text="${pageTitle} + ' | Sistema de Activos UNASAM'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/unasam.png}">

    <!-- Modos de color -->
    <script th:src="@{/js/vendors/color-modes.js}"></script>
    <script>
        if (localStorage.getItem('sidebarExpanded') === 'false') {
            document.documentElement.classList.add('collapsed');
            document.documentElement.classList.remove('expanded');
        } else {
            document.documentElement.classList.remove('collapsed');
            document.documentElement.classList.add('expanded');
        }
    </script>

    <!-- Favicon icon-->
    <link rel="stylesheet" th:href="@{/libs/swiper/swiper-bundle.min.css}" />
    <link rel="stylesheet" th:href="@{/libs/simplebar/dist/simplebar.min.css}" />

    <!-- Libs CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800&amp;display=swap" />

    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.min.css}">

    <!-- Iconos -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/feather.css}" />
    <link rel="stylesheet" th:href="@{/libs/%40tabler/icons-webfont/tabler-icons.min.css}" />

    <!-- Extras -->
    <link th:href="@{/libs/choices.js/public/assets/styles/choices.min.css}" rel="stylesheet" />

</head>

</html>
