<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="scripts">

        <!-- ===== CORE (OBLIGATORIAS) ===== -->
        <script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/libs/simplebar/dist/simplebar.min.js}"></script>
        <script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
        <script th:src="@{/libs/swiper/swiper-bundle.min.js}"></script>

        <!-- ===== THEME ===== -->
         <script th:src="@{/libs/choices.js/choices.min.js}"></script>
        <script th:src="@{/js/theme.min.js}"></script>
        <script th:src="@{/js/vendors/sidebarnav.js}"></script>
        <script th:src="@{/js/vendors/choice.js}"></script>
        <script th:src="@{/js/toast-notifications.js}"></script>

        <!-- ===== UTILITIES JAVASCRIPT NATIVO ===== -->
        <script th:src="@{/js/vendors/modal-utils.js}"></script>
        <script th:src="@{/js/vendors/dynamic-filters.js}"></script>
        <script th:src="@{/js/vendors/form-validation.js}"></script>

        <!-- Inicialización de validación para modales -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Inicializar validación para todos los modales
                const modales = document.querySelectorAll('.modal');
                modales.forEach(modal => {
                    if (modal.id) {
                        setupModalFormValidation(modal.id);
                    }
                });
            });
        </script>

    </div>
</body>

</html>
