<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="pagination(page, url, params)" class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3"
        aria-label="Navegación de página">
        <!-- Información de resultados -->
        <div class="text-secondary small d-none d-md-block">
            Mostrando
            <span class="fw-semibold" th:text="${page.number * page.size + 1}"></span>
            a
            <span class="fw-semibold" th:text="${page.number * page.size + page.numberOfElements}"></span>
            de
            <span class="fw-semibold" th:text="${page.totalElements}"></span>
            resultados
        </div>

        <div class="d-flex flex-column flex-sm-row align-items-center gap-3">
            <!-- Selector de tamaño de página -->
            <div class="d-flex align-items-center">
                <label for="pageSizeSelect" class="form-label text-nowrap me-2 mb-0 small d-none d-sm-block">Mostrar:</label>
                <select id="pageSizeSelect" name="size" class="form-select" data-choices>
                    <option th:each="s : ${ {10, 25, 50} }" th:value="${s}" th:text="${s}"
                        th:selected="${s == page.size}"></option>
                </select>
            </div>

            <!-- Controles de paginación -->
            <ul class="pagination pagination-sm mb-0">
                <!-- Página Anterior -->
                <li class="page-item" th:classappend="${page.first ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{${url}(page=${page.number - 1}, size=${page.size}) + (${params != null ? '&amp;' + params : ''})}">
                        Anterior
                    </a>
                </li>

                <!-- Números de Página -->
                <th:block th:with="
                    totalPages=${page.totalPages},
                    currentPage=${page.number},
                    startPage=${T(java.lang.Math).max(0, currentPage - 1)},
                    endPage=${T(java.lang.Math).min(totalPages - 1, currentPage + 1)}">

                    <li class="page-item" th:if="${startPage > 0}">
                        <a class="page-link"
                           th:href="@{${url}(page=0, size=${page.size}) + (${params != null ? '&amp;' + params : ''})}">1</a>
                    </li>
                    <li class="page-item disabled" th:if="${startPage > 1}"><span class="page-link">...</span></li>

                    <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        th:classappend="${i == currentPage ? 'active' : ''}">
                        <a class="page-link" th:href="@{${url}(page=${i}, size=${page.size}) + (${params != null ? '&amp;' + params : ''})}"
                           th:text="${i + 1}"></a>
                    </li>

                    <li class="page-item disabled" th:if="${endPage < totalPages - 2}"><span
                            class="page-link">...</span></li>
                    <li class="page-item" th:if="${endPage < totalPages - 1}">
                        <a class="page-link" th:href="@{${url}(page=${totalPages - 1}, size=${page.size}) + (${params != null ? '&amp;' + params : ''})}"
                            th:text="${totalPages}"></a>
                    </li>
                </th:block>

                <!-- Página Siguiente -->
                <li class="page-item" th:classappend="${page.last ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{${url}(page=${page.number + 1}, size=${page.size}) + (${params != null ? '&amp;' + params : ''})}">
                        Siguiente
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
